<template>
    {totalRecordCount}
    <lightning-card>
        <ul>
            <template for:each={comments} for:item="comment">
            <li key={comment.Id} class="slds-timeline__item_expandable">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <div class="slds-button slds-button_icon">
                                <svg class="slds-button__icon slds-timeline__details-action-icon" aria-hidden="true">
                                    <use xlink:href=""></use>
                                </svg>
                            </div>
                            <div class="slds-icon_container slds-icon-standard-task slds-timeline__icon" title="task">
                                <lightning-avatar size="small" src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg"></lightning-avatar>
                            </div>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-grid">
                                <div
                                    class="slds-grid slds-no-space">
                                    <p>
                                    <c-idea-creator fullname={comment.CreatorName}></c-idea-creator>  -  <c-relative-date-time time={comment.CreatedDate}></c-relative-date-time>
                                    </p>
                                </div>
                            </div>
                            <p class="slds-m-horizontal_small">
                                {comment.CommentBody}
                            </p>
                        </div>
                    </div>
            </li>
            </template>
        </ul>
    </lightning-card>
</template>
